<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏目录 | Game Catalog</title>
    <style>
        /* --- 1. 基础设定与字体 (Base & Typography) --- */
        :root {
            --paper-color: #f7f5f0; /* 米白色纸张 */
            --ink-color: #2c2c2c;   /* 深灰墨水，非纯黑 */
            --accent-color: #8a7f70;/* 复古棕 */
            --noise-opacity: 0.14;  /* 噪点透明度 */
            --font-serif: "Noto Serif SC", "Songti SC", "SimSun", serif; /* 宋体/衬线体增强书籍感 */
            --font-sans: "Helvetica Neue", Arial, sans-serif;
        }

        /* --- 2. 全局噪点层 (Global Noise) --- */
        /* 复用之前的 SVG 噪点技术，保持品牌一致性 */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: var(--noise-opacity);
            background-image: url("image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            mix-blend-mode: multiply;
        }

        body {
            background-color: var(--paper-color);
            color: var(--ink-color);
            font-family: var(--font-serif);
            margin: 0;
            padding: 0;
            line-height: 1.8;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* --- 3. 书本容器 (Book Container) --- */
        .book-page {
            width: 100%;
            max-width: 600px;
            padding: 80px 40px;
            box-sizing: border-box;
            position: relative;
            /* 左侧模拟书脊阴影 */
            box-shadow: inset 20px 0 40px -20px rgba(0,0,0,0.05); 
        }

        /* 页眉装饰 */
        .page-header {
            border-bottom: 2px solid var(--ink-color);
            padding-bottom: 20px;
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .page-header h1 {
            font-size: 1.5rem;
            margin: 0;
            font-weight: 700;
            letter-spacing: 0.1em;
        }

        .page-header span {
            font-family: var(--font-sans);
            font-size: 0.75rem;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* --- 4. 目录列表 (TOC List) --- */
        .toc-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .toc-item {
            margin-bottom: 24px;
            position: relative;
            /* 确保点击区域舒适 */
            display: block; 
            text-decoration: none;
            color: var(--ink-color);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        /* 布局：序号 - 标题 - 引导线 (可选) */
        .toc-content {
            display: flex;
            align-items: baseline;
            border-bottom: 1px dotted rgba(44, 44, 44, 0.2); /* 虚线引导 */
            padding-bottom: 4px;
        }

        .game-index {
            font-family: var(--font-sans);
            font-size: 0.85rem;
            color: var(--accent-color);
            margin-right: 15px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .game-title {
            font-size: 1.1rem;
            font-weight: 500;
            flex-grow: 1;
            /* 防止文字过长 */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 交互：Hover 效果 */
        /* 不改变噪点，只改变文字颜色和下划线风格 */
        .toc-item:hover .game-title {
            color: #000;
            font-weight: 600;
        }

        .toc-item:hover .game-index {
            color: var(--ink-color);
        }

        .toc-item:hover .toc-content {
            border-bottom-style: solid; /* 虚线变实线 */
            border-bottom-color: rgba(44, 44, 44, 0.6);
        }

        /* --- 5. 页脚 (Page Footer) --- */
        .page-footer {
            margin-top: 60px;
            text-align: center;
            font-family: var(--font-sans);
            font-size: 0.75rem;
            color: var(--accent-color);
            opacity: 0.8;
        }

        /* 装饰性页码 */
        .page-number {
            display: inline-block;
            border: 1px solid var(--accent-color);
            padding: 4px 12px;
            border-radius: 50px;
        }

        /* 响应式调整 */
        @media (max-width: 480px) {
            .book-page {
                padding: 40px 20px;
            }
            .game-title {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="book-page">
        <!-- 页眉 -->
        <header class="page-header">
            <h1>目录 CONTENTS</h1>
            <span>Vol. 2024</span>
        </header>

        <!-- 游戏列表 -->
        <nav>
            <ul class="toc-list">
                <li>
                    <a href="#" class="toc-item">
                        <div class="toc-content">
                            <span class="game-index">01</span>
                            <span class="game-title">星空探险家</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" class="toc-item">
                        <div class="toc-content">
                            <span class="game-index">02</span>
                            <span class="game-title">复古赛车手</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" class="toc-item">
                        <div class="toc-content">
                            <span class="game-index">03</span>
                            <span class="game-title">像素农场主</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" class="toc-item">
                        <div class="toc-content">
                            <span class="game-index">04</span>
                            <span class="game-title">迷雾侦探社</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" class="toc-item">
                        <div class="toc-content">
                            <span class="game-index">05</span>
                            <span class="game-title">时光修复师</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" class="toc-item">
                        <div class="toc-content">
                            <span class="game-index">06</span>
                            <span class="game-title">深海垂钓者</span>
                        </div>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- 页脚 -->
        <footer class="page-footer">
            <span class="page-number">- 1 -</span>
        </footer>
    </div>

</body>
</html>
